<script>
  document.getElementById('showClose').addEventListener('click', () => {
    document.getElementById('show').style.bottom = '-100vh';
    document.body.style.overflowY = 'auto';
  })

  document.getElementById('toggleInsta').addEventListener('click', () => {
    document.getElementById('remstagram').style.right = '0';
    document.body.style.overflow = 'hidden';
  })

  document.getElementById('close').addEventListener('click', () => {
    document.getElementById('remstagram').style.right = '-400px';
    document.body.style.overflowY = 'auto';
  })

  let more = document.getElementsByClassName('more');

  for (let i = 0; i < more.length; i++) {
    document.getElementsByClassName('more')[i].addEventListener('click', (e) => {
      console.log(e.target.parentNode.parentNode.parentNode.querySelector('h3').innerHTML);
      document.getElementById('show').querySelector('h2').innerHTML = e.target.parentNode.parentNode.parentNode.querySelector('h3').innerHTML;
      document.getElementById('show').querySelector('p.tools').innerHTML = e.target.parentNode.parentNode.parentNode.querySelector('p.tools').innerHTML;
      document.getElementById('show').querySelector('p.description').innerHTML = e.target.parentNode.parentNode.parentNode.querySelector('p.bigdescription').innerHTML;
      document.getElementById('show').querySelector('img#show__image').src = e.target.parentNode.parentNode.parentNode.querySelector('p.img').innerHTML;
      document.getElementById('show').querySelector('a').href = e.target.parentNode.parentNode.parentNode.querySelector('p.link').innerHTML;
      document.getElementById('show').style.bottom = '0';
      document.body.style.overflow = 'hidden';
    })
  }

  new WOW().init();
</script>
